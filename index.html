<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2</title>
<style type="text/css">
	#m{
		background-color: lightblue;
	}
	#d{
		background-color: lightblue;
	}
	#a{
		background-color: lightblue;
	}
	#s{
		background-color: lightblue;
	}
	body{
		font-family: Rockwell;
		background-color: lightgray;
	}
	img{
		width: 140px;
		height: 150px;
	}
	a{
		margin-left: 20px;
		margin-right: 20px;
	}
	kbd{
		font-size: 40px;
	}
</style>
</head>
<body>
	<center><h1>Hi, here is a <kbd>Math Challenge</kbd> for you!</h1>
		<h4>Given:</h4></center>

	<p class="dashed">
	<center>
	<form>
		<input type="text" placeholder="Input the 1st number" id="id1">
<br>
		<input type="text" placeholder="Input the 2nd number" id="id2">
<br>

		<h4>Kindly click the buttons below to calculate.</h4>
</p>
	<input id="m" type="submit" value="multiplication" onclick="multiplication()">
	<input id="d" type="submit" value="division" onclick="division()">
	<input id="a" type="submit" value="addition" onclick="addition()">
	<input id="s"type="submit" value="subtraction" onclick="subtraction()">
	</form>
	</center>

	<script>
	function multiplication() {
		num1 = document.getElementById("id1").value;
		num2 = document.getElementById("id2").value;
			product = num1 * num2;
	window.alert(product);
	}
	function division() {
		num1 = document.getElementById("id1").value;
		num2 = document.getElementById("id2").value;
			quotient = num1 / num2;
	window.alert(quotient);
	}
	
	function addition() {
		num1 = Number(document.getElementById("id1").value);
		num2 = Number(document.getElementById("id2").value);
			sum = num1 + num2;
		window.alert(sum);
	}
	function subtraction() {
		num1 = document.getElementById("id1").value;
		num2 = document.getElementById("id2").value;
			difference = num1 - num2;
		window.alert(difference);
	}
</script>
</body>
</html>
